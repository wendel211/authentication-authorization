version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_nest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # Opcional: pgAdmin web para gerenciar o banco pelo navegador
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin_nest
    restart: always
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@yobi.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
